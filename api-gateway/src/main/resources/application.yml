server:
  port: 8083

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: INFO
    org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator: INFO
    reactor.netty: INFO
    org.springframework.security: TRACE

spring:
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: ${KEYCLOAK_CLIENTID}
            client-secret: ${KEYCLOAK_CLIENTSECRET}
            scope: openid, profile, email, username
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8085/realms/my-task-manager-realm
          jwk-set-uri: //localhost:8085/realms/my-task-manager-realm/protocol/openid-connect/certs


  main:
    web-application-type: reactive
    allow-bean-definition-overriding: true
  cloud:
    gateway:
      routes:
        - id: member-service
          uri: http://${TEAM_SERVICE_BASEURL:localhost:8081}
          predicates:
            - Path=/api/member/**
        - id: team-service
          uri: http://${TEAM_SERVICE_BASEURL:localhost:8081}
          predicates:
            - Path=/api/member/**
        - id: member-task-service
          uri: http://${TEAM_SERVICE_BASEURL:localhost:8081}
          predicates:
            - Path=/api/member-task/**
        - id: department-service
          uri: http://${TEAM_SERVICE_BASEURL:localhost:8081}
          predicates:
            - Path=/api/dep/**
        - id: task-service
          uri: http://${TASK_SERVICE_BASEURL:localhost:8080}
          predicates:
            - Path=/api/tasks/**
